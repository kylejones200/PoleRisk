version: '3.8'

services:
  # Main web application
  soil-moisture-app:
    build: .
    container_name: soil-moisture-analyzer
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATA_DIR=/app/data
      - OUTPUT_DIR=/app/output
      - UPLOAD_FOLDER=/app/uploads
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: soil-moisture-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # PostgreSQL database (optional)
  postgres:
    image: postgres:15-alpine
    container_name: soil-moisture-db
    environment:
      - POSTGRES_DB=soilmoisture
      - POSTGRES_USER=soilmoisture
      - POSTGRES_PASSWORD=soilmoisture_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: soil-moisture-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - soil-moisture-app
    restart: unless-stopped

  # Background worker for ML tasks (optional)
  ml-worker:
    build: .
    container_name: soil-moisture-worker
    command: python -m celery worker -A soilmoisture.workers.celery_app --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://soilmoisture:soilmoisture_password@postgres:5432/soilmoisture
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: soil-moisture-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: soil-moisture-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    driver: bridge
