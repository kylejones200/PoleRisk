name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libnetcdf-dev build-essential
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install hdf5 netcdf
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Install Rust (for Rust extensions)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true
        override: true
    
    - name: Build Rust extensions
      run: |
        cd soilmoisture_rs
        pip install maturin
        maturin develop --release
      continue-on-error: true  # Don't fail if Rust extensions can't be built
    
    - name: Lint with flake8
      run: |
        flake8 soilmoisture --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 soilmoisture --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Type checking with mypy
      run: |
        mypy soilmoisture --ignore-missing-imports
      continue-on-error: true  # Don't fail on type errors for now
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=soilmoisture --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install bandit safety
    
    - name: Run security checks with bandit
      run: |
        bandit -r soilmoisture/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies with safety
      run: |
        safety check --json --output safety-report.json
      continue-on-error: true

  performance-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Install Rust and build extensions
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env
        cd soilmoisture_rs
        pip install maturin
        maturin develop --release
    
    - name: Run performance benchmarks
      run: |
        python benchmark_rust_vs_python.py
    
    - name: Run ML demo
      run: |
        python demo_ml.py

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    - name: Build and test Docker image
      run: |
        docker build -t soil-moisture-analyzer:test .
        docker run --rm -d -p 5000:5000 --name test-container soil-moisture-analyzer:test
        sleep 30
        curl -f http://localhost:5000/health || exit 1
        docker stop test-container
    
    - name: Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag soil-moisture-analyzer:test ${{ secrets.DOCKER_USERNAME }}/soil-moisture-analyzer:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/soil-moisture-analyzer:latest

  deploy-docs:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-docs.txt
    
    - name: Build documentation
      run: |
        cd docs
        make html
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html

  release:
    runs-on: ubuntu-latest
    needs: [test, security-scan, docker-build]
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: Create release artifacts
      run: |
        tar -czf soil-moisture-analyzer-${{ github.event.release.tag_name }}.tar.gz \
          soilmoisture/ docs/ requirements*.txt *.py *.md LICENSE
    
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./soil-moisture-analyzer-${{ github.event.release.tag_name }}.tar.gz
        asset_name: soil-moisture-analyzer-${{ github.event.release.tag_name }}.tar.gz
        asset_content_type: application/gzip
